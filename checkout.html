<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body{background:url(chaa.jpeg);
}
{background:no repeat;
}
</style>
<body>
    <header>
        <h1>Order Checkout</h1>
    </header>

    <main>
        <section class="checkout-form">
            <form action="submit_order.php" method="POST">
                <h2>Shipping Information</h2>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required><br><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea><br><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br><br>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>

                <h2>Payment Information</h2>
                <label for="cardname">Name on Card:</label>
                <input type="text" id="cardname" name="cardname" required><br><br>

                <label for="cardnumber">Card Number:</label>
                <input type="text" id="cardnumber" name="cardnumber" required><br><br>

                <label for="expmonth">Expiration Month:</label>
                <input type="text" id="expmonth" name="expmonth" required><br><br>

                <label for="expyear">Expiration Year:</label>
                <input type="text" id="expyear" name="expyear" required><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>

                <a href="home.html">place order</a>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
