<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Order Tracking</h1>
    </header>

    <main>
        <section class="order-tracking">
            <form action="track_order.php" method="GET">
                <label for="order_number">Order Number:</label>
                <input type="text" id="order_number" name="order_number" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <input type="submit" value="Track Order">
            </form>

            <div class="order-details">
                <!-- Order details will be displayed here -->
                <h2>Order Status</h2>
                <p>Order Number: <span id="order_number_display"></span></p>
                <p>Status: <span id="order_status"></span></p>
                <p>Estimated Delivery: <span id="estimated_delivery"></span></p>
                <!-- Add more details as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
